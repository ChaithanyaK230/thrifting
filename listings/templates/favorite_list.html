{% extends 'base.html' %}

{% block content %}
<h2>My Wishlist</h2>
<div class="row">
    {% for favorite in favorites %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ favorite.image.url }}" class="card-img-top" alt="{{ favorite.title }}" style="height: 200px; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title">{{ favorite.title }}</h5>
                <p class="card-text">Price: â‚¹{{ favorite.price }}</p>
                <a href="{% url 'product_detail' favorite.id %}" class="btn btn-primary">View Product</a>
                <a href="{% url 'toggle_favorite' favorite.id %}" class="btn btn-danger float-end">Remove</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p class="text-center">Your wishlist is empty.</p>
    {% endfor %}
</div>
{% endblock %}
