{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.title }}">
    </div>
    <div class="col-md-6">
        <h2>
            {{ product.title }}
            <a href="{% url 'toggle_favorite' product.id %}">
                {% if is_favorited %}
                    <i class="fas fa-heart text-danger"></i>
                {% else %}
                    <i class="far fa-heart"></i>
                {% endif %}
            </a>
        </h2>
        <p class="text-muted">Category: {{ product.category }} | Location: {{ product.location }}</p>
        <h3 class="mt-4">â‚¹{{ product.price }}</h3>
        <p class="mt-4">{{ product.description }}</p>
    </div>
</div>
{% endblock %}
