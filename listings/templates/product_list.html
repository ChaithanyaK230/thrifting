{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <h4>Filter</h4>
        <form method="GET" action="{% url 'product_list' %}">
            <div class="mb-3">
                <label for="search_query" class="form-label">Search</label>
                <input type="text" class="form-control" id="search_query" name="search_query" value="{{ search_query }}">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" value="{{ location_query }}">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category">
                    <option value="">All</option>
                    {% for category in categories %}
                    <option value="{{ category.0 }}" {% if category_query == category.0 %}selected{% endif %}>{{ category.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Apply Filters</button>
        </form>
    </div>
    <div class="col-md-9">
        <h4>Products</h4>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.title }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title">{{ product.title }}</h5>
                            <a href="{% url 'toggle_favorite' product.id %}">
                                {% if product.id in favorited_listings %}
                                    <i class="fas fa-heart text-danger"></i>
                                {% else %}
                                    <i class="far fa-heart"></i>
                                {% endif %}
                            </a>
                        </div>
                        <p class="card-text">â‚¹{{ product.price }}</p>
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12 text-center">
                <p>No products found.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
