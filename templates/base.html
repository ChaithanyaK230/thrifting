<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrifty Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fdf6e4, #e0d9d2);
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .main-content {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }
        .btn-aesthetic {
            background-color: #a7a19e;
            border-color: #a7a19e;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            transition: background-color 0.2s;
        }
        .btn-aesthetic:hover {
            background-color: #8c8681;
            border-color: #8c8681;
        }
        .navbar {
            background-color: transparent !important;
        }
        .navbar-brand {
            font-weight: bold;
            color: #555 !important;
        }
        h1 {
            font-weight: 300;
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'product_list' %}">Thrifty</a>
            <div class="ms-auto">
                <a class="btn btn-aesthetic" href="{% url 'create_listing' %}">Sell</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5 main-content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
