<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrifty Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        background: linear-gradient(135deg, #fdf6e4, #e0d9d2);
        min-height: 100vh;
        font-family: Arial, sans-serif;
    }
    .main-content {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 25px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .card {
        border-radius: 15px;
        border: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        transition: transform 0.2s, box-shadow 0.2s;
        /* Make the card a flex container to manage its internal layout */
        display: flex;
        flex-direction: column;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }
    .btn-aesthetic {
        background-color: #a7a19e;
        border-color: #a7a19e;
        color: white;
        border-radius: 10px;
        padding: 10px 20px;
        transition: background-color 0.2s;
    }
    .btn-aesthetic:hover {
        background-color: #8c8681;
        border-color: #8c8681;
    }
    .navbar {
        background-color: transparent !important;
    }
    .navbar-brand {
        /* New styles for the company name */
        font-weight: bold;
        font-size: 1.8rem; /* Make the font bigger */
        color: #333 !important; /* Make the color darker for visibility */
    }
    h1 {
        font-weight: 300;
        color: #333;
    }
    /* CSS for consistent card heights and image sizing */
    .row.g-4 {
        display: flex;
        flex-wrap: wrap;
    }
    .card .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .image-container {
        width: 100%;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-color: #f0f0f0;
    }
    .image-container img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 15px 15px 0 0;
    }
    .card-body .btn {
        margin-top: auto;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'product_list' %}">Thrifty</a>
          <div class="ms-auto">
   {% if user.is_authenticated %}
    <a class="nav-link" href="{% url 'favorite_list' %}"> Wishlist</a>
{% endif %}
    <a class="btn btn-aesthetic" href="{% url 'create_listing' %}">Sell</a>
</div>  
        </div>
    </nav>
    <div class="container mt-5 main-content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
